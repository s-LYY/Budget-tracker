<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="budget.css">
    <title>expenses</title>
</head>

<body>
    <header>
        <h1>Financify</h1>
    </header>


    <div class="container">

        <div class="add">
            <div class="first">
                <h2>ADD EXPENSES</h2>
                <div class="expensevalues">
                    <input type="text" id="expense" placeholder="Name of Transactions" required>
                    <input type="number" id="expenseOne" placeholder="Amount" required>
                    <button class="btn" onclick="addExpense();">ADD</button>
                    <button class="btn1">REMOVE</button>
                </div>
            </div>

            <div class="second">
                <h2>INCOME</h2>
                <div class="expensevalues">
                    <input type="number" id="income" placeholder="Enter your Income" required>
                    <button class="btn" onclick="totalIncome()" >SUBMIT</button>
                </div>

            </div>
        </div>

        <div class="expenselist">
            <h2>List of Expenses</h2>
            <ol id="orderlist">
            </ol>
        </div>

    </div>

    
    <footer>
        <hr />
        <div class="values">
            <div>
                <h2>Income : <span id="total">0</span> </h2>
            </div>
            <div>
                <h2>Money Spent : <span>0</span> </h2>
            </div>
            <div>
                <h2>Balance : <span class="bal">0</span> </h2>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="budget.js"></script>
</body>

</html>
