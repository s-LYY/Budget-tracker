<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./styling/dashboard.css" />
    <title>dashboard</title>
  </head>
  <body>
    <!-- navbar section -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <h1 class="navbar-brand" href="#">EXPENSIO</h1>
        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse justify-content-end navbar-collapse"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#dashboard"
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#add-expense">Expense</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#transaction-history"
                >Transaction History</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#profile">Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- dashboard -->
    <section id="dashboard">
      <div
        class="container-lg d-flex justify-content-center align-items-center"
        style="height: 100vh"
      >
        <div>
          <h2 class="fs-1 fs-md-2 fs-sm-3 fs-xs-4">Welcome Back, ASTA</h2>
          <div class="firstExpense">
            <p>Your total expense :</p>
            <span id="totalExpense"></span>
          </div>

          <div class="firstExpense">
            <p>Remaining Budget :</p>
            <span id="budget"></span>
          </div>
        </div>
      </div>
    </section>

    <!-- add expense section -->
    <section id="add-expense">
      <div class="container-lg" style="height: 100vh">
        <div class="row justify-content-between">
          <div class="col-lg-4 col-md-6 mb-4">
            <div class="border rounded border-secondary p-4 shadow">
              <h3 class="fs-3 h2">Add Expense</h3>
              <form action="">
                <div class="mb-2">
                  <label for="expense-title" class="form-label"
                    >Expense Title</label
                  >
                  <input type="text" id="expense-title" class="form-control" />
                </div>
                <div class="mb-2">
                  <label for="amount" class="form-label">Amount</label>
                  <input type="number" id="amount" class="form-control" />
                </div>
                <div class="mb-3">
                  <label for="expense-date" class="form-label">Date</label>
                  <input type="date" id="expense-date" class="form-control" />
                </div>
                <div class="mb-2">
                  <button
                    class="btn btn-success btn-lg w-100"
                    id="add-btn"
                    type="button"
                  >
                    ADD
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div class="col-lg-6 col-md-6">
            <div class="border rounded border-secondary p-4 shadow">
              <div class="text-center">
                <h2 class="text-sm-start">Recent Expenses</h2>
                <ol class="list-group list-group-numbered" id="recent-list">
                  <!-- <li
                    class="list-group-item d-flex justify-content-between align-items-center"
                  ></li> -->
                </ol>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- recent expenses -->

    <!-- transaction history -->

    <!-- settings -->
    <section id="settings">
      <div class="container-lg">
        <h2 class="fs-1 fs-md-2 fs-sm-3 fs-xs-4">SETTINGS</h2>
        <form action="">
          <label for="updateIncome">
            Update Income
            <input type="number" id="updateIncome" name="updateIncome" />
            <button type="submit" class="btn btn-primary">Update</button>
          </label>
        </form>
      </div>
    </section>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="script/dashboard.js"></script>
  </body>
</html>
